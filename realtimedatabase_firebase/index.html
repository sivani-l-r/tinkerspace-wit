
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

     <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="script.js"></script>

    <style src="style.js"></style>
    
</head>

<body>
    <div class="container">
        <form action="" id="projectForm">
            <div class="alert">ProjectForm</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Enter Project Name" />
            </div>

            <div class="inputBox">
                <input type="text" id="desc" placeholder="Enter Project Description" />
            </div>

            <div class="inputBox">
                <button type="submit">Create New Project</button>
            </div>
        </form>
    </div>
    
    <div class="row" id="projectContainer"></div>
   
</body>

</html>
